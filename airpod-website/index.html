<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoldenSky Airport</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.ico">
</head>
<body>
    <!-- Running text banner -->
    <div class="ticker">
        <marquee behavior="scroll" direction="left">✈️ Welcome to GoldenSky International Airport — Your gateway to the world. Check-in opens 2 hours before departure. Stay safe and enjoy your journey!</marquee>
    </div>

    <header>
        <h1>GoldenSky Airport</h1>
    </header>

    <!-- Image section -->
    <section class="image-gallery">
        <div class="image-box"><img src="img1.jpg" alt="Airport View"></div>
        <div class="image-box"><img src="img2.jpg" alt="Runway"></div>
        <div class="image-box"><img src="img3.jpg" alt="Terminal"></div>
        <div class="image-box"><img src="img4.jpg" alt="Aircraft"></div>
    </section>

    <!-- Video section -->
    <section class="video-section">
        <div class="video-box">
            <video controls>
                <source src="video1.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="video-box">
            <video controls>
                <source src="video2.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </section>

    <!-- Floating WhatsApp button -->
    <a href="https://wa.me/1234567890" target="_blank" class="whatsapp-float">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
    </a>

    <footer>
        <p>© 2025 GoldenSky Airport | Designed with ✈️ & Gold</p>
    </footer>
</body>
</html>
