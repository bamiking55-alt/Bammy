<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SkyPort International Airport</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>

  <!-- Running Announcement Banner -->
  <div class="announcement">
    <marquee behavior="scroll" direction="left">
      ✈️ Flight Update: Flight A123 to Dubai delayed by 30 mins | Welcome to SkyPort International Airport | COVID-19 Safety: Masks Recommended Indoors
    </marquee>
  </div>

  <!-- Header -->
  <header>
    <h1>SkyPort International Airport</h1>
  </header>

  <!-- Image Gallery Section -->
  <section class="image-gallery">
    <div class="image-box">
      <img src="https://images.unsplash.com/photo-1503424886307-b090341d25d1?auto=format&fit=crop&w=800&q=80" alt="Airport Terminal">
    </div>
    <div class="image-box">
      <img src="https://images.unsplash.com/photo-1503437313881-503a91226402?auto=format&fit=crop&w=800&q=80" alt="Runway">
    </div>
    <div class="image-box">
      <img src="https://images.unsplash.com/photo-1529070538774-1843cb3265df?auto=format&fit=crop&w=800&q=80" alt="Aircraft">
    </div>
    <div class="image-box">
      <img src="https://images.unsplash.com/photo-1515442261605-65987783cb6c?auto=format&fit=crop&w=800&q=80" alt="Passenger Lounge">
    </div>
  </section>

  <!-- Video Section -->
  <section class="video-section">
    <div class="video-box">
      <video controls>
        <source src="video1.mp4" type="video/mp4">
        Your browser does not support HTML video.
      </video>
    </div>
    <div class="video-box">
      <video controls>
        <source src="video2.mp4" type="video/mp4">
        Your browser does not support HTML video.
      </video>
    </div>
  </section>

  <!-- Floating WhatsApp Button -->
  <a href="https://wa.me/1234567890" class="whatsapp-float" target="_blank" title="Chat with us on WhatsApp">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
  </a>

</body>
</html>
